<body>
<p><em>single asterisks</em></p>
<p><u>single underscores</u></p>
<p><s>single tildes</s></p>
<p><strong>double asterisks</strong></p>
<p><ins>double underscores</ins></p>
<p><del>double tildes</del></p>
<p>un<em>frigging</em>believable</p>
<p>This * will not be formatted, nor this * asterisk.</p>
<p>This _ will not be formatted, nor this _ underscore.</p>
<p>This ~ will not be formatted, nor this ~ tilde.</p>
<p>*this text is surrounded by literal asterisks*</p>
<p>Use the <code>printf()</code> function.</p>
<p><code>There is a literal backtick (`) here.</code></p>
<p>A single backtick in a code span: <code>`</code></p>
<p>A backtick-delimited string in a code span: <code>`foo`</code></p>
<p>Please don't use any <code>&lt;blink&gt;</code> tags.</p>
<p><code>&amp;#8212;</code> is the decimal-encoded equivalent of <code>&amp;mdash;</code>.</p>
